apiVersion: v1
kind: Pod
metadata:
  labels:
    tier: control-plane
    component: kube-scheduler
    kismatic/host: {{ inventory_hostname }}
  annotations:
    version: "{{ kubernetes_version }}"
    kismatic/version: "{{ kismatic_short_version }}"
  name: kube-scheduler
  namespace: kube-system
spec:
  hostNetwork: true
  containers:
  - name: kube-scheduler
    image: {{ kube_scheduler_img }}
    imagePullPolicy: IfNotPresent
    command:
      - kube-scheduler
      - --kubeconfig={{ kubernetes_kubeconfig.scheduler }}
      - --leader-elect=true
      - --v=2
    volumeMounts:
      - mountPath: "{{ kubernetes_kubeconfig.scheduler }}"
        name: "kubeconfig"
        readOnly: true
      - mountPath: /etc/kubernetes
        name: ssl-certs-kubernetes
        readOnly: true
    livenessProbe:
      httpGet:
        host: 127.0.0.1
        path: /healthz
        port: 10251
      initialDelaySeconds: 15
      timeoutSeconds: 15
      failureThreshold: 8
  volumes:
    - name: "kubeconfig"
      hostPath:
        path: "{{ kubernetes_kubeconfig.scheduler }}"
    - hostPath:
        path: /etc/kubernetes
      name: ssl-certs-kubernetes
